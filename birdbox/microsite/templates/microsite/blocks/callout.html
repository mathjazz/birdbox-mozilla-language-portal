{% load microsite_tags %}

<section class="mzp-c-callout {{block.value.theme}}">
    <div class="mzp-l-content">
        <h2 class="mzp-c-callout-title">{{block.value.headline}}</h2>
        <div class="mzp-c-callout-desc">
            <p>{{block.value.body}}</p>
        </div>
        {% if block.value.cta.url and block.value.cta.button_text %}
        <p>
          <a class="mzp-c-button {{block.value.theme}}" href="{{block.value.cta.url}}">{{block.value.cta.button_text}}</a>
        </p>
        {% endif %}
    </div>
</section>
